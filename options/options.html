<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>
  <form>
    <h1>Closed Tab List Options</h1>
    <hr>
    <label>Show this many closed tabs in the list <input type="text" id="listSize" size="5"> (Max: 25)</label> <br>
    <b><i>Notes:</i></b>
    <div style="margin-left: 2em">
    This value is limited by the 'browser.sessionstore.max_tabs_undo' setting in about:config and the default is 10.<br>
    To see more than 10 items, you must increase that setting in about:config</div>
    <br><br>
    <button type="submit">Save Options</button>
  </form>
<script src="options.js"></script></body></html>
